<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
    <title>To Do list</title>
</head>
<body>
    <section class="mt-5">
        <div class="text-center">
            <h1>To do List</h1>
            <div class="container text-center w-100 mt-5 m-auto">
                <div class="input-group mt-5">
                    <input type="text" name="" id="input-value" aria-lebel="With textarea" class="form-control">
                    <button id="input-btn" class="btn btn-danger ms-1">Add items</button>
                </div>
            </div>
            <div class="mt-5 container">
               
                    <table id="table" class="table mt-5">
                        <thead>
                          <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Deccription</th>
                            <th scope="col">Action</th>
                        
                          </tr>
                        </thead>
                        <tbody id="content-container">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr> -->
                        </tbody>
                </table>
            </div>
           


        </div>
    </section>
    <script src="to-do.js"></script>
</body>
</html>
